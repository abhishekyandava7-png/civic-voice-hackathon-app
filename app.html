<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Reporter</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Our Custom Stylesheet -->
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="bg-dark-gradient">

    <!-- =========== NAVBAR =========== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Citizen Reporter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-link-report">Submit Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">View All Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-link-status">Check Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- =========== MAIN CONTENT =========== -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">

                <!-- =========== REPORT VIEW (Visible by default) =========== -->
                <div id="report-view">
                    <div class="card card-dark-bg my-5">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="card-title text-center mb-4">Report a Problem</h2>
                            <form action="/submit-report" method="POST">
                                <!-- Location -->
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location (Optional)</label>
                                    <input type="text" class="form-control form-control-dark" id="location" name="location" placeholder="e.g., 'Corner of Main St. and 2nd Ave.'">
                                </div>
                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description of Problem</label>
                                    <textarea class="form-control form-control-dark" id="description" name="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>
                                </div>
                                <!-- Type of Problem -->
                                <div class="mb-3">
                                    <label for="problem-type" class="form-label">Type of Problem</label>
                                    <select id="problem-type" name="problem_type" class="js-searchable form-control" required>
                                        <option value="">Select a problem type...</option>
                                        <option value="pothole">Pothole</option>
                                        <option value="broken_streetlight">Broken Streetlight</option>
                                        <option value="graffiti">Graffiti</option>
                                        <option value="trash_overflow">Trash Overflow</option>
                                        <option value="fallen_tree">Fallen Tree</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <!-- Government Institution -->
                                <div class="mb-3">
                                    <label for="institution" class="form-label">Responsible Institution</label>
                                    <select id="institution" name="institution" class="js-searchable form-control" required>
                                        <option value="">Select an institution...</option>
                                        <option value="public_works">Department of Public Works</option>
                                        <option value="parks_rec">Parks and Recreation</option>
                                        <option value="transportation">Department of Transportation</option>
                                        <option value="sanitation">Sanitation Department</option>
                                    </select>
                                </div>
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-gradient-primary btn-lg">Submit Report</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- =========== STATUS VIEW (Hidden by default) =========== -->
                <div id="status-view" style="display: none;">
                    <div class="card card-dark-bg my-5">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="card-title text-center mb-4">Check Your Report Status</h2>
                            <p class="text-center text-light-emphasis mb-4">Enter the 8-digit tracking code you received.</p>
                            
                            <form id="status-form">
                                <div class="mb-3">
                                    <label for="code" class="form-label visually-hidden">Tracking Code</label>
                                    <input type="text" class="form-control form-control-lg form-control-dark text-center" id="code" name="code" placeholder="ENTER YOUR CODE" required maxlength="8" style="font-weight: bold; letter-spacing: 2px;">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-gradient-success btn-lg">Check Status</button>
                                </div>
                            </form>
                            
                            <!-- Results will be injected here -->
                            <div id="status-results" class="mt-4"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- =========== OUR APP JAVASCRIPT =========== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Initialize Select2 Dropdowns ---
            $('.js-searchable').select2();

            // --- Get all our important elements ---
            const reportView = document.getElementById('report-view');
            const statusView = document.getElementById('status-view');
            const navLinkReport = document.getElementById('nav-link-report');
            const navLinkStatus = document.getElementById('nav-link-status');
            
            const statusForm = document.getElementById('status-form');
            const codeInput = document.getElementById('code');
            const statusResults = document.getElementById('status-results');

            // --- Navigation Logic ---
            navLinkReport.addEventListener('click', (e) => {
                e.preventDefault();
                showReportView();
            });

            navLinkStatus.addEventListener('click', (e) => {
                e.preventDefault();
                showStatusView();
            });

            function showReportView() {
                statusView.style.display = 'none';
                reportView.style.display = 'block';
                navLinkStatus.classList.remove('active');
                navLinkReport.classList.add('active');
            }

            function showStatusView() {
                reportView.style.display = 'none';
                statusView.style.display = 'block';
                navLinkReport.classList.remove('active');
                navLinkStatus.classList.add('active');
                statusResults.innerHTML = ''; // Clear old results
            }

            // --- Status Form Submit Logic ---
            statusForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const code = codeInput.value.toUpperCase();
                if (code) {
                    fetchStatus(code);
                }
            });

            async function fetchStatus(code) {
                statusResults.innerHTML = `<p class="text-center text-light">Loading...</p>`;
                
                try {
                    const response = await fetch(`/check-status?code=${code}`);
                    
                    if (!response.ok) {
                        // Handle 404 Not Found error
                        statusResults.innerHTML = `
                            <div class="alert alert-danger mt-4">
                                <strong>No report found with code: ${code}</strong>
                                <p class="mb-0">Please check your code and try again.</p>
                            </div>
                        `;
                        return;
                    }

                    const result = await response.json(); 
                    const report = result.report;

                    // Build "Mark as Completed" button
                    let completeButtonHtml = '';
                    if (report.status !== 'Completed') {
                        completeButtonHtml = `
                            <li class="list-group-item text-center">
                                <button class="btn btn-gradient-warning" id="mark-complete-btn" data-code="${report.id}">
                                    Mark as Completed
                                </button>
                            </li>
                        `;
                    }
                    
                    statusResults.innerHTML = `
                        <div class="alert alert-dark-custom mt-4">
                            <h4 class="alert-heading text-light">Report Found! (ID: ${report.id})</h4>
                            <ul class="list-group list-group-flush list-group-dark">
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>Status:</strong> 
                                    <span class="badge ${report.status === 'Completed' ? 'bg-success' : 'bg-primary'} rounded-pill">${report.status}</span>
                                </li>
                                <li class="list-group-item"><strong>Submitted:</strong> ${report.timestamp}</li>
                                <li class="list-group-item"><strong>Problem:</strong> ${report.problemType}</li>
                                <li class="list-group-item"><strong>Description:</strong> ${report.description}</li>
                                ${report.location ? `<li class="list-group-item"><strong>Location:</strong> ${report.location}</li>` : ''}
                                ${completeButtonHtml}
                            </ul>
                        </div>
                    `;

                    // Add event listener to the new button
                    if (report.status !== 'Completed') {
                        document.getElementById('mark-complete-btn').addEventListener('click', handleMarkCompleted);
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    statusResults.innerHTML = `<div class="alert alert-danger mt-4">An error occurred. Please try again.</div>`;
                }
            }

            // --- Mark as Completed Logic ---
            async function handleMarkCompleted(e) {
                const button = e.target;
                const code = button.dataset.code;
                
                button.disabled = true;
                button.textContent = 'Updating...';

                try {
                    const response = await fetch('/mark-completed', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code })
                    });

                    if (response.ok) {
                        // Refresh the status to show it's completed
                        fetchStatus(code); 
                    } else {
                        throw new Error('Failed to update status.');
                    }
                } catch (error) {
                    console.error('Mark completed error:', error);
                    button.disabled = false;
                    button.textContent = 'Mark as Completed';
                    statusResults.innerHTML += `<p class="text-danger text-center">Failed to update status. Please try again.</p>`;
                }
            }

            // --- Check URL on Page Load ---
            const params = new URLSearchParams(window.location.search);
            const urlCode = params.get('code');
            const urlView = params.get('view'); // <-- NEW: Check for view=status

            if (urlCode) {
                // If a code is in the URL (from a redirect),
                // automatically switch to the status view and fetch it.
                showStatusView();
                codeInput.value = urlCode.toUpperCase();
                fetchStatus(urlCode.toUpperCase());
            } else if (urlView === 'status') {
                // <-- NEW: If view=status is in the URL, switch to status view
                showStatusView();
            } else {
                // Default: show the report view
                showReportView();
            }
        });
    </script>
</body>
</html>
